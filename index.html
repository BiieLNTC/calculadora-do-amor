<head>

<body>
    <div class="container">
        <div class="caixa">
            <h1>Calculadora do Amor</h1>
            <h3>Coloque um n√∫mero de 0 a 10</h3>
            <form onsubmit="(e) => validarNumero(e)">
                <input type="number" id="numero" class="number" value="" min="0" required
                    placeholder="Insira seu Amor" />
                <button type="submit">Calcular</button>
            </form>
            <div id="mensagem">Essa e a mensagem</div>
        </div>
    </div>
</body>
